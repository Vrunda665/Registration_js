<!DOCTYPE html>
<html>

<head>
    <title>
        JavaScript CRUD Example Tutorial
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

	<h1>Registration Form</h1>

			<div class="reg-form">
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <table cellpadding="6" cellspacing="3" class="center">
                        <tr><th>First name : <label class="validation-error hide" id="fullNameValidationError">This field is required.</label></th>
                        <td><input type="text" id="un" ></td></tr>
                        <tr><th>Last name : </th>
                        <td><input type="text" id="ln" ></td></tr>
                        <tr><th>Password : </th>
                        <td><input type="password" id="pw" placeholder="8 characters are requried"></td></tr>
                        <tr><th>Date of Birth : </th>
                        <td><input type="date" id="dob"></td></tr>
                        <tr><th>Age : </th>
                        <td><input type="range" id="age" min="0" max="100"  oninput="amount.value=age.value">
                        <output id="amount" name="amount" for="range">0</output>
                        </td></tr>        
                        <tr><th>Time : </th>
                        <td><select name="time" id ="time">
                            <option value="00:00">12:00 AM</option>
                            <option value="00:30">12:30 AM</option>
                            <option value="01:00">01:00 AM</option>
                            <option value="01:30">01:30 AM</option>
                            <option value="02:00">02:00 AM</option>
                            <option value="02:30">02:30 AM</option>
                            <option value="03:00">03:00 AM</option>
                            <option value="03:30">03:30 AM</option>
                            <option value="04:00">04:00 AM</option>
                            <option value="04:30">04:30 AM</option>
                            <option value="05:00">05:00 AM</option>
                            <option value="05:30">05:30 AM</option>
                            <option value="06:00">06:00 AM</option>
                            <option value="06:30">06:30 AM</option>
                            <option value="07:00" selected="">07:00 AM</option>
                            <option value="07:30">07:30 AM</option>
                            <option value="08:00">08:00 AM</option>
                            <option value="08:30">08:30 AM</option>
                            <option value="09:00">09:00 AM</option>
                            <option value="09:30">09:30 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="10:30">10:30 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="11:30">11:30 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="12:30">12:30 PM</option>
                            <option value="13:00">01:00 PM</option>
                            <option value="13:30">01:30 PM</option>
                            <option value="14:00">02:00 PM</option>
                            <option value="14:30">02:30 PM</option>
                            <option value="15:00">03:00 PM</option>
                            <option value="15:30">03:30 PM</option>
                            <option value="16:00">04:00 PM</option>
                            <option value="16:30">04:30 PM</option>
                            <option value="17:00">05:00 PM</option>
                            <option value="17:30">05:30 PM</option>
                            <option value="18:00">06:00 PM</option>
                            <option value="18:30">06:30 PM</option>
                            <option value="19:00">07:00 PM</option>
                            <option value="19:30">07:30 PM</option>
                            <option value="20:00">08:00 PM</option>
                            <option value="20:30">08:30 PM</option>
                            <option value="21:00">09:00 PM</option>
                            <option value="21:30">09:30 PM</option>
                            <option value="22:00">10:00 PM</option>
                            <option value="22:30">10:30 PM</option>
                            <option value="23:00">11:00 PM</option>
                            <option value="23:30">11:30 PM</option>
                        </select></td></tr>
                        <tr><th>Gender : </th>
                        <td><input type="radio" name="gen" id="f">Female <input type="radio" name="gen" id="m">Male</td></tr>
                        <tr><th>Mobile no. : </th>
                        <td><input type="tel" id="no" maxlength="10"></td></tr>
                        <tr><th>Email :   </th>
                        <td><input type="email" id="mail" placeholder="@gmail.com"></td></tr>
                        <tr><th>Address :  </th><td><textarea id="add" rows="3" cols="30"></textarea></td></tr>
                        <tr><th>Hobbies : </th>
                        <td><input type="checkbox" id="dance" name="dance"> Dance 
                            <input type="checkbox" id="sing" name="sing"> Sing 
                            <input type="checkbox" id="other" name="other"> Other  </td>    
                        </tr>
                        <tr><th>Favorite Color : </th>
                            <td><select name="color" id ="color">
                                <option value="00:00">Red</option>
                                <option value="00:30">Green</option>
                                <option value="01:00">Blue</option>
                                <option value="01:30">Other</option>
                                </select></td></tr>
                        <tr><th>Upload Photo : </th>
                            <td><input type="file" id="photo"></td></tr>
            
                        </table>
                        <div  class="form-action-buttons">
                            <input type="submit" value="SUBMIT">
                            <input type="reset" value="RESET">

                        </div>
                </form>
		</div>
		<br/>
        <h2>Verify Details</h2>

		<div class = "reg-table">
                <table class="list" id="regList">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email Id</th>
                            <th>No</th>
                            <th>Date of Birth</th>
                            <th>Age</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
        </div>
    <script src="script.js"></script>
</body>
</html>
